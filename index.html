<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My own framework</title>
</head>
<body>
    <div id="app">
        <span p-text="message" ></span><br/>
        <span p-text="message" ></span><br/>
        <br/>
        <input type="text" v-model="message"/>
    </div>
    
    <script src="./framework.js"></script>
    <script>
        const {createApp}= globalObject;

        const app= createApp({
            data(){
                return{
                    message:"Hola Freinguor"
                };
            }
        });
        app.mount();
    </script>
</body>
</html>
